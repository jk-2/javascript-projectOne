<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Project 1 - Rock, Paper, Scissors | Jawad Khan</title>
	<link href="https://fonts.googleapis.com/css?family=Noto+Serif|Roboto" rel="stylesheet"> 
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<!-- Scoreboard Section -->
	<section id="scoreboard" class="scoreboard">
		<h1>Rock, Paper, Scissors</h1>

		<div class="gameControls">
			<button id="start">Start</button>
			<button id="rules">Rules</button>
		</div>

		<h2>Scoreboard</h2>
		
		<div class="scores">
			<p>Computer:</p>
			<p id="cpuScore">0</p>
			<p>Player:</p>
			<p id="userScore">0</p>
			<p>Draws:</p>
			<p id="draws">0</p>
		</div>
		<h3 class="toggleView">Victory!</h3>
	</section>

	<!-- jQuery and Script file link -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="script.js"></script>

</body>
</html>
